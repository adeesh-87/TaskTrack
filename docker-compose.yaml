version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    container_name: dev-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=tasktrack-user
      - POSTGRES_DB=tasktrack
      - POSTGRES_PASSWORD
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

